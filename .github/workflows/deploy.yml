name: Deploy to S3

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SECRETS_CHECK: ${{ (secrets.AWS_KEY_ID == '') && (secrets.AWS_SECRET_ACCESS_KEY == '') }}
    steps:
      - name: Configure Initial AWS Credentials
        if: ${{ env.SECRETS_CHECK }}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.INITIAL_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.INITIAL_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Read secrets into environment variables
        if: ${{ env.SECRETS_CHECK }}
        uses: abhilash1in/aws-secrets-manager-action@v2.1.0
        with:
          secrets: |
            credentials/*
          parse-json: true

#      - name: base64 encode secrets
#        if: ${{ env.SECRETS_CHECK }}
#        run: export AWS_KEY_ID=$(echo $AWS_KEY_ID|base64) ; export AWS_SECRET_ACCESS_KEY=$(echo $AWS_SECRET_ACCESS_KEY|base64)

      - name: Create Secrets
        if: ${{ env.SECRETS_CHECK }}
        run: gh secret set AWS_KEY_ID --body "$AWS_KEY_ID"; gh secret set AWS_SECRET_ACCESS_KEY --body "$AWS_SECRET_ACCESS_KEY"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
