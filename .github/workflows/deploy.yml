#        if: ${{ env.SECRETS_CHECK }}
#        uses: fjogeleit/http-request-action@v1
#        with:
#          url: https://api.github.com/repos/${{ github.repository }}/actions/secrets/AWS_KEY_ID
#          method: 'PUT'
#          customHeaders: '{"Accept": "application/vnd.github+json","Authorization": "token ${{ secrets.PAT }}"}'
#          data: '{"encrypted_value":"${{ env.AWS_KEY_ID }}","key_id":"AWS_KEY_ID"}'

#      - name: Create Secrets
#        if: ${{ env.SECRETS_CHECK }}
#        uses: octokit/request-action@v2.x
#        id: 
#        with:
#          route: PUT /repos/${{ github.repository }}/actions/secrets/AWS_KEY_ID
#          owner: ${{ github.repository_owner }}
#          repo: resume-site

      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete --exclude '.git/*' --exclude '.github/*'
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: './public'

      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CF_DISTRIBUTION }}
          PATHS: "/*"
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.CF_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CF_SECRET_ACCESS_KEY }}
